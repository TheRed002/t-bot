global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'tbot-alerts@example.com'
  smtp_auth_username: 'tbot-alerts@example.com'
  smtp_auth_password: 'your-email-password'
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      group_interval: 5s
      repeat_interval: 5m
      continue: true

    # High severity alerts
    - match:
        severity: high
      receiver: 'high-priority-alerts'
      group_wait: 30s
      group_interval: 30s
      repeat_interval: 15m
      continue: true

    # Medium severity alerts
    - match:
        severity: medium
      receiver: 'medium-priority-alerts'
      group_wait: 2m
      group_interval: 5m
      repeat_interval: 1h

    # Component-specific routing
    - match:
        component: trading
      receiver: 'trading-team'
      continue: true

    - match:
        component: risk
      receiver: 'risk-team'
      continue: true

    - match:
        component: system
      receiver: 'ops-team'

    - match:
        component: database
      receiver: 'ops-team'

inhibit_rules:
  # Inhibit duplicate alerts
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'medium'
    equal: ['alertname', 'instance']

  # Inhibit lower severity when higher exists
  - source_match:
      severity: 'high'
    target_match:
      severity: 'medium'
    equal: ['alertname', 'instance']

  # Application down inhibits all other alerts for that instance
  - source_match:
      alertname: 'TBotApplicationDown'
    target_match_re:
      alertname: 'TBot.*'
    equal: ['instance']

receivers:
  - name: 'default'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#tbot-alerts'
        username: 'T-Bot AlertManager'
        icon_emoji: ':robot_face:'
        title: 'T-Bot Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'critical-alerts'
    email_configs:
      - to: 'trading-team@example.com,ops-team@example.com'
        subject: 'üö® CRITICAL T-Bot Alert: {{ .GroupLabels.alertname }}'
