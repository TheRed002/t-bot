apiVersion: 1

providers:
  # T-Bot dashboards
  - name: 'tbot-dashboards'
    orgId: 1
    folder: 'T-Bot Trading System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/tbot

  # System monitoring dashboards
  - name: 'system-dashboards'
    orgId: 1
    folder: 'System Monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system

  # Alert dashboards
  - name: 'alert-dashboards'
    orgId: 1
    folder: 'Alerting'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/alerts