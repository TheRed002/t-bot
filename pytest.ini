[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Timeout configuration (5 minutes default)
timeout = 300
timeout_method = thread
timeout_func_only = true
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -W ignore::DeprecationWarning
    -W ignore::UserWarning
    -W ignore::PendingDeprecationWarning
    -W ignore::sqlalchemy.exc.SAWarning
    --asyncio-mode=auto
    --timeout=300
    --timeout-method=thread
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (timeout: 600s)
    fast: Fast running tests (timeout: 60s)
    asyncio: Async tests
    timeout: Override timeout for specific tests
    module_timeout_1min: Set module timeout to 1 minute
    module_timeout_3min: Set module timeout to 3 minutes
    module_timeout_5min: Set module timeout to 5 minutes (default)
    module_timeout_10min: Set module timeout to 10 minutes