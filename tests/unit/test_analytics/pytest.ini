[tool:pytest]
# Optimized configuration for analytics tests
minversion = 6.0
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Performance optimizations
addopts = 
    -v
    --tb=short
    --disable-warnings
    --no-cov
    --maxfail=1
    --durations=0
    --strict-markers

# Markers for test categorization
markers =
    unit: Unit tests
    asyncio: Async tests
    slow: Slow tests (>1s)
    fast: Fast tests (<100ms)

# Asyncio configuration
asyncio_mode = auto

# Disable bytecode generation for faster imports
cache_dir = /tmp/pytest_cache