[pytest]
# Specialized configuration for integration tests to avoid hanging
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
asyncio_default_fixture_loop_scope = function
asyncio_mode = auto

# Optimized options for integration tests to prevent hanging
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    # Disable problematic plugins that cause hanging
    -p no:xdist
    -p no:forked
    -p no:json-report
    -p no:metadata
    # Coverage disabled to prevent hanging
    # --cov=src
    # --cov-report=term-missing
    -W ignore
    --log-cli-level=CRITICAL
    --log-level=CRITICAL
    # Fast failure for quicker feedback
    --maxfail=5

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    fast: Fast running tests
    asyncio: Async tests
    stress: Stress tests
    performance: Performance tests
    e2e: End-to-end tests