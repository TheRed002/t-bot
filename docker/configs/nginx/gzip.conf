# Gzip compression configuration for T-Bot Frontend
# Optimized for trading application performance

# Enable gzip compression
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_min_length 1000;
gzip_disable "msie6";

# Gzip compression types
gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/svg+xml
    text/css
    text/javascript
    text/plain
    text/xml;

# Enable gzip static for pre-compressed files
gzip_static on;

# Buffer settings for gzip
gzip_buffers 16 8k;
gzip_http_version 1.1;

